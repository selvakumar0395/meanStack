<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredValue">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="warn" (click) ="onAddPost()" >save</button>
</mat-card>
